schema {
  query: Query
  mutation: Mutation
}

"An Address of a Company Entity"
type AddressType {
  address: String!
  toStringRepresentation: String!
  id: String!
  hashcode: Int!
}

"Reflects a hit clearance attachment - typically screenshot jpg's"
type Attachment {
  filename: String!
  url: String!
  toStringRepresentation: String!
  id: String!
  hashcode: Int!
}

"Corresponds to Core Client"
type Client {
  dbid: Int
  toStringRepresentation: String!
  id: String!
  hashcode: Int!
}

"Corresponds to Core Company"
type Company {
  toStringRepresentation: String!
  client: Client
  id: String!
  hashcode: Int!
}

"A portion of Core CompanyEntity entity"
type CompanyEntity {
  clientId: Int
  name: String!
  primaryContact: String!
  primaryContactEmail: String!
  mainNumber: String!
  segment: String!
  website: String!
  toStringRepresentation: String!
  physicalAddress: AddressType!
  company: Company!
  id: String!
  hashcode: Int!
}

"A \"hit\" on a User or Company Entity as reported by LexisNexis"
type Hit {
  priority: PriorityEnum
  status: HitStatusEnum
  reasonForClearance: ReasonForCleranceEnum!
  notes: String!
  whitelistTime: Int!
  toStringRepresentation: String!
  companyEntity: CompanyEntity!
  user: User
  attachments: [Attachment!]!
  matches: [MatchInfo!]!
  shipments: [Shipment!]!
  messages: [Message!]!
  oldHits: [OldHit!]!
  id: String!
  hashcode: Int!
}

"A \"Hit\" may have many matches from LexisNexis from multiple lists. Each such match is represented by this entity."
type MatchInfo {
  reasonListed: String!
  name: String!
  address: String!
  ids: String!
  matchType: String!
  nameMatchScore: Float
  addressMatchScore: Float
  comments: String!
  recordSource: String!
  toStringRepresentation: String!
  id: String!
  hashcode: Int!
}

"An escalation message - logically identical to Core \"Internal Message\""
type Message {
  timestamp: DateTime
  text: String!
  coreShipmentId: Int
  toStringRepresentation: String!
  user: User!
  attachments: [Attachment!]!
  id: String!
  hashcode: Int!
}

type Mutation {
  "Creates a new Company or updates an existing one, depending on the value of company.id"
  createOrUpdateCompany(company: CompanyInput!): String!
  "Creates a new CompanyEntity or updates an existing one, depending on the value of companyEntity.id"
  createOrUpdateCompanyEntity(companyEntity: CompanyEntityInput!): String!
  "Creates a new Hit or updates an existing one, depending on the value of hit.id"
  createOrUpdateHit(hit: HitInput!): String!
  "Creates a new Attachment or updates an existing one, depending on the value of attachment.id"
  createOrUpdateAttachment(attachment: AttachmentInput!): String!
  "Creates a new Port or updates an existing one, depending on the value of port.id"
  createOrUpdatePort(port: PortInput!): String!
  "Creates a new MatchInfo or updates an existing one, depending on the value of matchInfo.id"
  createOrUpdateMatchInfo(matchInfo: MatchInfoInput!): String!
  "Creates a new OldHit or updates an existing one, depending on the value of oldHit.id"
  createOrUpdateOldHit(oldHit: OldHitInput!): String!
  "Creates a new User or updates an existing one, depending on the value of user.id"
  createOrUpdateUser(user: UserInput!): String!
  "Creates a new Shipment or updates an existing one, depending on the value of shipment.id"
  createOrUpdateShipment(shipment: ShipmentInput!): String!
  "Creates a new Client or updates an existing one, depending on the value of client.id"
  createOrUpdateClient(client: ClientInput!): String!
  "Creates a new AddressType or updates an existing one, depending on the value of addressType.id"
  createOrUpdateAddressType(addressType: AddressTypeInput!): String!
  "Creates a new Message or updates an existing one, depending on the value of message.id"
  createOrUpdateMessage(message: MessageInput!): String!
}

"A \"hit\" on a User or Company Entity as reported by LexisNexis"
type OldHit {
  status: HitStatusEnum!
  reasonForClearance: ReasonForCleranceEnum!
  whiteListUntil: DateTime
  notes: String!
  createdAt: DateTime
  resolutionTimestamp: DateTime
  toStringRepresentation: String!
  resolvedBy: User
  attachments: [Attachment!]!
  id: String!
  hashcode: Int!
}

"A port of a shipment"
type Port {
  city: String!
  countryName: String!
  toStringRepresentation: String!
  id: String!
  hashcode: Int!
}

type Query {
  "Retrieve a Company by id\n\n\n**Returns:**\nThe Company."
  company("The id of the Company." id: String!): Company!
  "Gets all Companies.\n\n\n**Returns:**\nAll Companies."
  companies(where: CompanyFilter order_by: CompanySort): [Company!]!
  "Retrieve a CompanyEntity by id\n\n\n**Returns:**\nThe CompanyEntity."
  companyEntity("The id of the CompanyEntity." id: String!): CompanyEntity!
  "Gets all CompanyEntities.\n\n\n**Returns:**\nAll CompanyEntities."
  companyEntities(where: CompanyEntityFilter order_by: CompanyEntitySort): [CompanyEntity!]!
  "Retrieve a Hit by id\n\n\n**Returns:**\nThe Hit."
  hit("The id of the Hit." id: String!): Hit!
  "Gets all Hits.\n\n\n**Returns:**\nAll Hits."
  hits(where: HitFilter order_by: HitSort): [Hit!]!
  "Retrieve a Attachment by id\n\n\n**Returns:**\nThe Attachment."
  attachment("The id of the Attachment." id: String!): Attachment!
  "Gets all Attachments.\n\n\n**Returns:**\nAll Attachments."
  attachments(where: AttachmentFilter order_by: AttachmentSort): [Attachment!]!
  "Retrieve a Port by id\n\n\n**Returns:**\nThe Port."
  port("The id of the Port." id: String!): Port!
  "Gets all Ports.\n\n\n**Returns:**\nAll Ports."
  ports(where: PortFilter order_by: PortSort): [Port!]!
  "Retrieve a MatchInfo by id\n\n\n**Returns:**\nThe MatchInfo."
  matchInfo("The id of the MatchInfo." id: String!): MatchInfo!
  "Gets all MatchInfos.\n\n\n**Returns:**\nAll MatchInfos."
  matchInfos(where: MatchInfoFilter order_by: MatchInfoSort): [MatchInfo!]!
  "Retrieve a OldHit by id\n\n\n**Returns:**\nThe OldHit."
  oldHit("The id of the OldHit." id: String!): OldHit!
  "Gets all OldHits.\n\n\n**Returns:**\nAll OldHits."
  oldHits(where: OldHitFilter order_by: OldHitSort): [OldHit!]!
  "Retrieve a User by id\n\n\n**Returns:**\nThe User."
  user("The id of the User." id: String!): User!
  "Gets all Users.\n\n\n**Returns:**\nAll Users."
  users(where: UserFilter order_by: UserSort): [User!]!
  "Retrieve a Shipment by id\n\n\n**Returns:**\nThe Shipment."
  shipment("The id of the Shipment." id: String!): Shipment!
  "Gets all Shipments.\n\n\n**Returns:**\nAll Shipments."
  shipments(where: ShipmentFilter order_by: ShipmentSort): [Shipment!]!
  "Retrieve a Client by id\n\n\n**Returns:**\nThe Client."
  client("The id of the Client." id: String!): Client!
  "Gets all Clients.\n\n\n**Returns:**\nAll Clients."
  clients(where: ClientFilter order_by: ClientSort): [Client!]!
  "Retrieve a AddressType by id\n\n\n**Returns:**\nThe AddressType."
  addressType("The id of the AddressType." id: String!): AddressType!
  "Gets all AddressTypes.\n\n\n**Returns:**\nAll AddressTypes."
  addressTypes(where: AddressTypeFilter order_by: AddressTypeSort): [AddressType!]!
  "Retrieve a Message by id\n\n\n**Returns:**\nThe Message."
  message("The id of the Message." id: String!): Message!
  "Gets all Messages.\n\n\n**Returns:**\nAll Messages."
  messages(where: MessageFilter order_by: MessageSort): [Message!]!
}

