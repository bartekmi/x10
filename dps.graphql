schema {
  query: Query
  mutation: Mutation
}

"An Address of a Company Entity"
type AddressType {
  address: String!
  toStringRepresentation: String!
  id: String!
  hashcode: Int!
}

"Will eventually become a full-fledged Shipment"
type Booking {
  name: String!
  ocean_fcl: Boolean!
  ocean_lcl: Boolean!
  truck_ftl: Boolean!
  truck_ltl: Boolean!
  air: Boolean!
  booking_stage: BookingStgeEnum
  createdAt: DateTime
  toStringRepresentation: String!
  shipper_entity: CompanyEntity!
  consignee_entity: CompanyEntity!
  cargo: Cargo!
  shipment: Shipment!
  id: String!
  hashcode: Int!
}

"Holds weight and volume"
type Cargo {
  metric_weight: Float
  metric_volume: Float
  toStringRepresentation: String!
  id: String!
  hashcode: Int!
}

"Corresponds to Core Client"
type Client {
  dbid: Int
  name: String!
  toStringRepresentation: String!
  id: String!
  hashcode: Int!
}

"Corresponds to Core Company"
type Company {
  toStringRepresentation: String!
  client: Client
  id: String!
  hashcode: Int!
}

"A portion of Core CompanyEntity entity"
type CompanyEntity {
  name: String!
  primaryContact: String!
  primaryContactEmail: String!
  mainNumber: String!
  segment: String!
  website: String!
  toStringRepresentation: String!
  physicalAddress: AddressType!
  company: Company!
  id: String!
  hashcode: Int!
}

"Reflects a hit clearance attachment - typically screenshot jpg's"
type DpsAttachment {
  filename: String!
  url: String!
  toStringRepresentation: String!
  id: String!
  hashcode: Int!
}

"An escalation message - logically identical to Core \"Internal Message\""
type DpsMessage {
  timestamp: DateTime
  text: String!
  coreShipmentId: Int
  toStringRepresentation: String!
  user: User!
  attachments: [DpsAttachment!]!
  id: String!
  hashcode: Int!
}

"A \"hit\" on a User or Company Entity as reported by LexisNexis"
type Hit {
  urgency: UrgencyEnum
  status: HitStatusEnum
  reasonForClearance: ReasonForClearanceEnum
  notes: String!
  toStringRepresentation: String!
  companyEntity: CompanyEntity
  user: User
  attachments: [DpsAttachment!]!
  matches: [MatchInfo!]!
  shipments: [Shipment!]!
  quotes: [Quote!]!
  bookings: [Booking!]!
  messages: [DpsMessage!]!
  oldHits: [OldHit!]!
  whitelistDays: WhitelistDuration!
  id: String!
  hashcode: Int!
}

"Records an edit to a Hit after the initial resolution"
type HitEdit {
  editedFields: String!
  timestamp: DateTime
  toStringRepresentation: String!
  user: User!
  id: String!
  hashcode: Int!
}

"A \"Hit\" may have many matches from LexisNexis from multiple lists. Each such match is represented by this entity."
type MatchInfo {
  number: Int
  reasonListed: String!
  name: String!
  address: String!
  matchType: MatchTypeEnum
  score: Int
  nameMatchScore: Int
  addressMatchScore: Int
  comments: String!
  toStringRepresentation: String!
  sources: [MatchInfoSource!]!
  id: String!
  hashcode: Int!
}

"A match info source - just a URL"
type MatchInfoSource {
  url: String!
  toStringRepresentation: String!
  id: String!
  hashcode: Int!
}

type Mutation {
  "Update a hit from the Clearance Form"
  clearanceFormUpdateHit(data: ClearanceFormHitInput!): Hit!
  "Update mutation for the SettingsEditor component"
  settingsEditorUpdateSettings(data: SettingsEditorSettingsInput!): Settings!
}

"A \"hit\" on a User or Company Entity as reported by LexisNexis"
type OldHit {
  status: HitStatusEnum
  reasonForClearance: ReasonForClearanceEnum
  whiteListUntil: DateTime
  notes: String!
  createdAt: DateTime
  resolutionTimestamp: DateTime
  toStringRepresentation: String!
  resolvedBy: User
  changeLog: [HitEdit!]!
  attachments: [DpsAttachment!]!
  id: String!
  hashcode: Int!
}

"A port of a shipment"
type Port {
  city: String!
  country_name: String!
  name: String!
  toStringRepresentation: String!
  id: String!
  hashcode: Int!
}

type Query {
  "Retrieve a Settings by id\n\n\n**Returns:**\nThe Settings."
  settings("The id of the Settings." id: String!): Settings!
  "Gets all Settingses.\n\n\n**Returns:**\nAll Settingses."
  settingses(where: SettingsFilter order_by: SettingsSort): [Settings!]!
  "Retrieve a HitEdit by id\n\n\n**Returns:**\nThe HitEdit."
  hitEdit("The id of the HitEdit." id: String!): HitEdit!
  "Gets all HitEdits.\n\n\n**Returns:**\nAll HitEdits."
  hitEdits(where: HitEditFilter order_by: HitEditSort): [HitEdit!]!
  "Retrieve a Company by id\n\n\n**Returns:**\nThe Company."
  company("The id of the Company." id: String!): Company!
  "Gets all Companies.\n\n\n**Returns:**\nAll Companies."
  companies(where: CompanyFilter order_by: CompanySort): [Company!]!
  "Retrieve a CompanyEntity by id\n\n\n**Returns:**\nThe CompanyEntity."
  companyEntity("The id of the CompanyEntity." id: String!): CompanyEntity!
  "Gets all CompanyEntities.\n\n\n**Returns:**\nAll CompanyEntities."
  companyEntities(where: CompanyEntityFilter order_by: CompanyEntitySort): [CompanyEntity!]!
  "Retrieve a SettingsAutoAssignment by id\n\n\n**Returns:**\nThe SettingsAutoAssignment."
  settingsAutoAssignment("The id of the SettingsAutoAssignment." id: String!): SettingsAutoAssignment!
  "Gets all SettingsAutoAssignments.\n\n\n**Returns:**\nAll SettingsAutoAssignments."
  settingsAutoAssignments(where: SettingsAutoAssignmentFilter order_by: SettingsAutoAssignmentSort): [SettingsAutoAssignment!]!
  "Retrieve a WhitelistDuration by id\n\n\n**Returns:**\nThe WhitelistDuration."
  whitelistDuration("The id of the WhitelistDuration." id: String!): WhitelistDuration!
  "Gets all WhitelistDurations.\n\n\n**Returns:**\nAll WhitelistDurations."
  whitelistDurations(where: WhitelistDurationFilter order_by: WhitelistDurationSort): [WhitelistDuration!]!
  "Retrieve a Hit by id\n\n\n**Returns:**\nThe Hit."
  hit("The id of the Hit." id: String!): Hit!
  "Gets all Hits.\n\n\n**Returns:**\nAll Hits."
  hits(where: HitFilter order_by: HitSort): [Hit!]!
  "Retrieve a MatchInfoSource by id\n\n\n**Returns:**\nThe MatchInfoSource."
  matchInfoSource("The id of the MatchInfoSource." id: String!): MatchInfoSource!
  "Gets all MatchInfoSources.\n\n\n**Returns:**\nAll MatchInfoSources."
  matchInfoSources(where: MatchInfoSourceFilter order_by: MatchInfoSourceSort): [MatchInfoSource!]!
  "Retrieve a Port by id\n\n\n**Returns:**\nThe Port."
  port("The id of the Port." id: String!): Port!
  "Gets all Ports.\n\n\n**Returns:**\nAll Ports."
  ports(where: PortFilter order_by: PortSort): [Port!]!
  "Retrieve a MatchInfo by id\n\n\n**Returns:**\nThe MatchInfo."
  matchInfo("The id of the MatchInfo." id: String!): MatchInfo!
  "Gets all MatchInfos.\n\n\n**Returns:**\nAll MatchInfos."
  matchInfos(where: MatchInfoFilter order_by: MatchInfoSort): [MatchInfo!]!
  "Retrieve a Booking by id\n\n\n**Returns:**\nThe Booking."
  booking("The id of the Booking." id: String!): Booking!
  "Gets all Bookings.\n\n\n**Returns:**\nAll Bookings."
  bookings(where: BookingFilter order_by: BookingSort): [Booking!]!
  "Retrieve a DpsAttachment by id\n\n\n**Returns:**\nThe DpsAttachment."
  dpsAttachment("The id of the DpsAttachment." id: String!): DpsAttachment!
  "Gets all DpsAttachments.\n\n\n**Returns:**\nAll DpsAttachments."
  dpsAttachments(where: DpsAttachmentFilter order_by: DpsAttachmentSort): [DpsAttachment!]!
  "Retrieve a OldHit by id\n\n\n**Returns:**\nThe OldHit."
  oldHit("The id of the OldHit." id: String!): OldHit!
  "Gets all OldHits.\n\n\n**Returns:**\nAll OldHits."
  oldHits(where: OldHitFilter order_by: OldHitSort): [OldHit!]!
  "Retrieve a User by id\n\n\n**Returns:**\nThe User."
  user("The id of the User." id: String!): User!
  "Gets all Users.\n\n\n**Returns:**\nAll Users."
  users(where: UserFilter order_by: UserSort): [User!]!
  "Retrieve a Quote by id\n\n\n**Returns:**\nThe Quote."
  quote("The id of the Quote." id: String!): Quote!
  "Gets all Quotes.\n\n\n**Returns:**\nAll Quotes."
  quotes(where: QuoteFilter order_by: QuoteSort): [Quote!]!
  "Retrieve a Cargo by id\n\n\n**Returns:**\nThe Cargo."
  cargo("The id of the Cargo." id: String!): Cargo!
  "Gets all Cargos.\n\n\n**Returns:**\nAll Cargos."
  cargos(where: CargoFilter order_by: CargoSort): [Cargo!]!
  "Retrieve a Shipment by id\n\n\n**Returns:**\nThe Shipment."
  shipment("The id of the Shipment." id: String!): Shipment!
  "Gets all Shipments.\n\n\n**Returns:**\nAll Shipments."
  shipments(where: ShipmentFilter order_by: ShipmentSort): [Shipment!]!
  "Retrieve a Client by id\n\n\n**Returns:**\nThe Client."
  client("The id of the Client." id: String!): Client!
  "Gets all Clients.\n\n\n**Returns:**\nAll Clients."
  clients(where: ClientFilter order_by: ClientSort): [Client!]!
  "Retrieve a AddressType by id\n\n\n**Returns:**\nThe AddressType."
  addressType("The id of the AddressType." id: String!): AddressType!
  "Gets all AddressTypes.\n\n\n**Returns:**\nAll AddressTypes."
  addressTypes(where: AddressTypeFilter order_by: AddressTypeSort): [AddressType!]!
  "Retrieve a DpsMessage by id\n\n\n**Returns:**\nThe DpsMessage."
  dpsMessage("The id of the DpsMessage." id: String!): DpsMessage!
  "Gets all DpsMessages.\n\n\n**Returns:**\nAll DpsMessages."
  dpsMessages(where: DpsMessageFilter order_by: DpsMessageSort): [DpsMessage!]!
}

