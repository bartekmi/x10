name: Book
description: A physical, individual book

attributes:
  - name: barcodeNumber
    dataType: Integer
    mandatory: true

  - name: condition
    dataType: Condition
    mandatory: true
  
  - name: bookSatus
    dataType: BookStatus
    mandatory: true
  
  - name: isActive
    dataType: Boolean
    mandatory: true





enums:
  - name: Condition
    values: newOrLikeNew, good, medium, poor
  
  - name: BookStatus
    values: 
      - value: onShelf
      - value: onLoan 
      - value: onOpenLoan
      - value: returned
      - value: storage
      - value: repair
      - value: lost
