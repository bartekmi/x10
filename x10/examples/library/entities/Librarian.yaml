name: Librarian
inheritsFrom: AuthorizingEntity
description: A staff member authorized to check out books, take payment, or issue refunds

attributes:
  - name: name
    dataType: String
    mandatory: true
  
  - name: hireDate
    dataType: Date
    mandatory: true
  
  - name: isActive
    dataType: Boolean
    mandatory: true




associations:
  - name: chargeRefundEvent
    dataType: ChargeRefundEvent
    many: true