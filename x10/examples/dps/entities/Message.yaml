name: Message
inheritsFrom: Base
description: An escalation message - logically identical to Core "Internal Message"

attributes:
  - name: timestamp
    dataType: Timestamp
  - name: text
    dataType: String
    datagen_random_text: 1..3 sentences
  - name: coreShipmentId
    dataType: Integer


derivedAttributes:
  - name: shipmentUrl
    dataType: String
    formula: "='/shipments/' + coreShipmentId"
  - name: flexId
    dataType: String
    formula: "='Flex-' + coreShipmentId"

associations:
  - name: user
    dataType: User
    mandatory: true
    owns: false  
  - name: attachments
    dataType: Attachment
    many: true
    owns: true
