# There is redundancy here since part of this info duplicates 
# existing shipment_type.rb definition
name: Shipment
inheritsFrom: Base
description: A portion of Core Shipment entity

attributes:
  - name: dbid
    dataType: Integer

  - name: flexId
    dataType: String
    datagen_pattern: ~FLEX-DDDDDDD~

  - name: name
    dataType: String
    datagen_pattern: <adjective> <noun>
    datagen_capitalization: wordCaps

  - name: priority
    dataType: ShipmentPriority
    mandatory: true

  - name: transportationMode
    dataType: TransportationMode
    mandatory: true

  - name: status
    dataType: String
    datagen_pattern: "(Seller's Location | Awaiting Arrival At Departure Port | At Departure Port | In Transit to Arrival Port | At Arrival Port)"

  - name: cargoReadyDate
    dataType: Date
    label: Cargo Ready

  - name: actualDepartureDate
    dataType: Date
    label: Departs

  - name: arrivalDate
    dataType: Date
    label: Arrives

  - name: isLcl
    dataType: Boolean
    
  - name: isLtl
    dataType: Boolean

# Note yet located in GraphQL
  - name: customs
    dataType: String
    datagen_pattern: (20% => ISF | 15% => Entry | 15% => Released | 50% => )

  - name: dueDate
    dataType: Date

  - name: dueDateTask
    dataType: String
    datagen_pattern: (Do | Perform | Implement) (this | some | an) (important | unimportant) (thing | task | item)

derivedAttributes:
  - name: url
    dataType: String
    formula: "='/shipments/' + dbid"
  - name: modeSubtext
    description: FCL/LCL/FTL/LTL - as appropriate
    dataType: String
    formula: "=transportationMode == 'ocean' ? (isLcl ? 'LCL' : 'FCL') :
               transportationMode == 'truck' ? (isLtl ? 'LTL' : 'FTL') :
               '' "

associations:
  - name: consignee
    dataType: CompanyEntity
    mandatory: false
    owns: false
    label: Consignee
  - name: shipper
    dataType: CompanyEntity
    mandatory: false
    owns: false
    label: Shipper
  - name: departurePort
    dataType: Port
    mandatory: false
    owns: false
  - name: arrivalPort
    dataType: Port
    mandatory: false
    owns: false

enums:
  - name: TransportationMode
    values: 
      - value: air
        icon: plane
      - value: ocean
        icon: ship
      - value: truck
        icon: truck
      - value: rail
        icon: rail
      - value: unknownTransportation
        icon: question
      - value: truckIntl
        icon: truck
      - value: warehouseStorage
        icon: warehouse

  - name: ShipmentPriority
    values: standard, high