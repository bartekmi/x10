name: Hit
inheritsFrom: Base
description: A "hit" on a User or Company Entity as reported by LexisNexis
datagen_quantity: 10


attributes:
  - name: priority
    dataType: Priority
  - name: status
    dataType: HitStatus
    default: unresolved
  - name: reasonForClearance
    dataType: ReasonForClerance
    mandatory: true
  - name: whiteListUntil
    dataType: Timestamp
  - name: notes
    dataType: String
    mandatory: true
  - name: resolutionTimestamp
    dataType: Timestamp
  - name: whitelistTime
#TODO: Select from a list
    dataType: Integer
    mandatory: true

associations:
  - name: clearedBy
    dataType: User
    mandatory: false
    owns: false
  - name: user
    dataType: User
    mandatory: false
    owns: false
  - name: companyEntity
    dataType: CompanyEntity
    mandatory: true
    owns: false
  - name: attachments
    dataType: Attachment
    many: true
    owns: true
  - name: matches
    dataType: MatchInfo
    many: true
    owns: true
    datagen_quantity: 1..3
  - name: resources
    dataType: SuggestedResource
    many: true
    owns: true
    datagen_quantity: 2
  - name: shipments
    dataType: Shipment
    many: true
    owns: true
    datagen_quantity: 0..3
  - name: messages
    dataType: Message
    many: true
    owns: true
    datagen_quantity: 0..5


enums:
  - name: Priority
    values: low, middle, high
  - name: HitStatus
    values: unresolved, cleared, denied
  - name: ReasonForClerance
    values: 
      - value: personNotEntity
        label: "Person is not an Entity/Business"
      - value: partialName
        label: "Partial Name Match - No Country/Address Match"
      - value: partialAddress
        label: "Partial Address Match - No Name Match"
      - value: other
        label: "Other"
        
