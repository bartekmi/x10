name: MatchInfo
inheritsFrom: Base
description: A "Hit" may have many matches from LexisNexis from multiple lists. Each such match is represented by this entity.

attributes:
  - name: number
    dataType: Integer
    label: No.
    datagen_min: 1
    datagen_max: 50
    mandatory: true

  - name: reasonListed
    dataType: String
    datagen_pattern: ( Involved in fraud | Suspected of terrorist activities | Illegal arms trading | Suspected of human trafficking | Supports terrorist organizations)
    mandatory: true

  - name: name
    dataType: String
    mandatory: true
    datagen_pattern: <adjective> <noun> (Inc. | Ltd | Corp.)
    datagen_capitalization: wordCaps

  - name: address
    dataType: String
    datagen_pattern: (~ND~ | ~NDD~ | ~NDDD~) (50% => (West | East | North | South) | 50% => ) <noun> (Street | Avenue | Road | Rd | Cres | Lane), <city>, ~LDL DLD~, <country>
    mandatory: true

  - name: matchType
    dataType: MatchType
    mandatory: true

  - name: score
    dataType: Integer
    datagen_min: 80
    datagen_max: 100
    mandatory: true

  - name: nameMatchScore
    dataType: Integer
    datagen_min: 70
    datagen_max: 100
    mandatory: true

  - name: addressMatchScore
    dataType: Integer
    datagen_min: 70
    datagen_max: 100
    mandatory: true

  - name: comments
    dataType: String
    datagen_random_text: 3..7 sentences

  - name: recordSource
    dataType: String

derivedAttributes:
  - name: isNameMatch
    dataType: Boolean
    formula: "=nameMatchScore > 85"
  - name: isAddressMatch
    dataType: Boolean
    formula: "=addressMatchScore > 85"

associations:
  - name: sources
    dataType: MatchInfoSource
    many: true
    owns: true
    datagen_quantity: 1..3

enums:
  - name: MatchType
    values: business, individual, vessel
