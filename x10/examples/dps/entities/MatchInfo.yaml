name: MatchInfo
inheritsFrom: Base
description: A "Hit" may have many matches from LexisNexis from multiple lists. Each such match is represented by this entity.

attributes:
  - name: reasonListed
    dataType: String
  - name: name
    dataType: String
  - name: address
    dataType: String
  - name: ids
    dataType: String
  - name: matchType
    dataType: String
  - name: nameMatchScore
    dataType: Float
  - name: addressMatchScore
    dataType: Float
  - name: comments
    dataType: String
  - name: recordSource
    dataType: String

derivedAttributes:
  - name: score
    dataType: Float
    formula: "=nameMatchScore > addressMatchScore ? nameMatchScore : addressMatchScore"
    toolTip: A score close to 100 reflects a very close match.
