- name: TransportationMode
  description: The type of transportation mode used for the main leg of the journey
  label: Freight Method
  ui: EnumCardSelector
  values: 
    - value: ocean
      icon: boat
    - value: air
      icon: airplane
    - value: truck
      icon: truck
  default: ocean

- name: Incoterms
  description: International standard payment agreement between shipper and consignee
  ui: IncotermsEditor
  values: FOB, EXW, FAS, FCA, CPT, CFR

- name: Priority
  values: 
    - value: normal
    - value: high
      icon: lightning

- name: CountryCode
  values: US, CN, CA, DE

