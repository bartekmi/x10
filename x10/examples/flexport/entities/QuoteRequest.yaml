name: QuoteRequest
parentEntity: ShipmentBase
description: A request for a quote that may eventually lead to a <Shipment>

attributes:
  - state:
      type: QuoteRequestState

enums:
  - QuoteRequestState:
      values: quoteRequested, quotesReady, quoteAccepted, quoteExpired
      icons: quotation_mark, callout, thumbs_up, dont

associations:
  - submittedBy
    belongsTo: User
