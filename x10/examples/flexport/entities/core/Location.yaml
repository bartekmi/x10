name: Location
description: A physical location
defaultStringRepresentation: name

attributes:
  - name: name
    dataType: string
    mandatory: true

  - name: countryCode
    dataType: string
    mandatory: true

  - name: city
    dataType: string

  - name: stateOrProvince
    dateType: string

  - name: type
    dataType: LocationType

enums:
  - name: LocationType
    values: port, airport, factory
    icons: port, airport, factory
