name: Location
description: A physical location
# Not sure yet if this is useful
# defaultStringRepresentation: name

attributes:
  - name: name
    dataType: String
    mandatory: true

  - name: countryCode
    dataType: String
    mandatory: true

  - name: city
    dataType: String

  - name: stateOrProvince
    dataType: String

  - name: type
    dataType: LocationType

enums:
  - name: LocationType
    values: 
      - value: port
        icon: port
      - value: airport
        icon: airport
      - value: factory
        icon: factory
