name: HsCode
description: >
  A physical goods classification for the purpose of paying tarriffs
  in import/export
datagen_quantity: 10

attributes:
  - name: code
    dataType: String
    datagen_pattern: DD.DD.DD.DD
    datagen_unique: true

  - name: description
    dataType: String
    datagen_pattern: (50% => <adjective> <noun>; 50% => <noun>)
