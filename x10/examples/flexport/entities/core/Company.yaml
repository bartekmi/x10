name: Company
description: A legal entity such as a corportation that typically buys or sells stuff

attributes:
  - name: legalName
    dataType: String
    mandatory: true
  - name: city
    dataType: String
    mandatory: true
  - name: state
    dataType: String
    mandatory: true

derivedAttributes:
  - name: cityAndState
    dataType: String
    formula: =`${city}, ${state}`

associations:
  - name: contryCode
    dataType: CountryCode
    mandatory: true
