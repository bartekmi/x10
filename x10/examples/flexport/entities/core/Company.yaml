name: Company
description: A legal entity such as a corportation that typically buys or sells stuff
datagen_quantity: 1000

attributes:
  - name: legalName
    dataType: String
    mandatory: true
    datagen_pattern: <adjective> <noun> ('Corp.' | 'Company' | 'Ltd.' | '')
    datagen_unique: true

derivedAttributes:
  - name: cityAndState
    dataType: String
    formula: =interpolate(${city}, ${state})

associations:
  - name: location
    mandatory: true
    dataType: Location
  - name: metadataTags
    dataType: MetadataTag
    owns: true
    datagen_quantity: 0..4


