name: PurchaseOrderItem
description: A specific product on a <PurchaseOrder>

attributes:
  - name: purchaseOrderNumber
    dataType: string
    mandatory: true
    label: PO#

  - name: cargoReadyBy
    dataType: date

  - name: state
    dateType: PurchaseOrderState
    label: Status

enums:
  - name: PurchaseOrderState
    values: open, closed, cancelled

associations:
  - name: purchaseOrders
    dataType: PurchaseOrder
  
