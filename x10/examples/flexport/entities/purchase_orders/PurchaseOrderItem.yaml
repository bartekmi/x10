name: PurchaseOrderItem
description: A specific product on a <PurchaseOrder>

attributes:
  - name: purchaseOrderNumber
    dataType: String
    mandatory: true
    label: PO#

  - name: cargoReadyBy
    dataType: Date

  - name: state
    dataType: PurchaseOrderState
    label: Status

associations:
  - name: purchaseOrders
    dataType: PurchaseOrder
  
