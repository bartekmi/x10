name: PurchaseOrder
description: >
  A (possibly long-lived) agreement between a Consignee and a Shipper to ship goods, 
  possibly over multiple <Shipment>'s

attributes:
  - name: purchaseOrderNumber
    dataType: String
    mandatory: true
    label: PO#

  - name: cargoReadyBy
    dataType: Date

  - name: mustArriveBy
    dataType: Date

  - name: state
    dataType: PurchaseOrderState
    label: Status
    mandatory: true

enums:
  - name: PurchaseOrderState
    values: open, closed, cancelled

associations:
  - name: seller
    dataType: Company
  - name: boyer
    dataType: Company
  
