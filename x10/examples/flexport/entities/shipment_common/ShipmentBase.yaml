name: ShipmentBase
description: Captures shared attributes and associations for <Shipment> and <QuoteRequest>

attributes:
  - name: flexId
    dataType: String
    readOnly: true
  - name: name
    dataType: String
    mandatory: true

  - name: transportationMode
    dataType: TransportationMode
    mandatory: true

  - name: priority
    dataType: Priority
    mandatory: true
    default: normal

  - name: cargoReadyDate
    dataType: Date
    mandatory: true

associations:
  - name: shipper
    dataType: Company
  - name: consignee
    dataType: Company
  - name: cargo
    dataType: Cargo
  - name: metadata
    dataType: MetadataValue
    many: true
    ui: Metadata
  - name: tasks
    dataType: Task
    many: true
  - name: origin
    dataType: ShipmentLocation
    ui: AssociationEditor
  - name: finalDestination
    dataType: ShipmentLocation
    ui: AssociationEditor
  - name: supplier
    dataType: Company
    ui: AssociationEditor
  - name: users
    dataType: ShipmentUser
    many: true

