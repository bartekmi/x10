name: Task
description: A task to be completed by someone

attributes:
  - name: headline
    dataType: String
    mandatory: true

  - name: createdAt
    dataType: Timestamp
    readOnly: true

  - name: dueDate
    dataType: Timestamp
    readOnly: true

  - name: type
    dataType: TaskType
    readOnly: true

derivedAttributes:
  - name: dueDateHuman
    dataType: String
    formula: =FUTURE
  - name: completeByHuman
    dataType: String
    formula: =FUTURE

enums:
  - name: TaskStatus
    values: requiresAction, completed, archived
  - name: TaskType
    values: 
      - value: customFileUploadTask
        icon: upload
      - value: customTask
        icon: task
      - value: completeOnboarding
        icon: human
      - value: payInvoice
        icon: credit-card
      - value: reviewQuote
        icon: dollar-sign

associations:
  - name: shipment
    dataType: Shipment
  - name: assignedToCompany
    dataType: Company
  - name: assignedToUser
    dataType: User
