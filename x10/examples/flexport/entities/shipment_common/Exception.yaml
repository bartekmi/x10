name: Exception
description: A notification that something out-of-the-ordinary (usually bad) has happened to a Shipment

attributes:
  - name: headline
    dataType: String
    mandatory: true

  - name: timestamp
    dataType: Timestamp
    mandatory: true
    readOnly: true

  - name: type
    dataType: ExceptionType
    readOnly: true

derivedAttributes:
  - name: timestampHuman
    dataType: String

associations:
  - name: shipment
    dataType: Shipment

enums:
  - name: ExceptionType:
    values: cargoBreakdownDelay, cargoBumpedFromBookedFlight, missingCargo
