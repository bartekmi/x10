name: Exception
description: A notification that something out-of-the-ordinary (usually bad) has happened to a Shipment

attributes:
  - headline:
      dataType: String
      mandatory: true

  - timestamp:
      dataType: Timestamp
      mandatory: true
      readOnly: true

  - type:
      dataType: ExceptionType
      readOnly: true

derivedAttributes:
  - timestampHuman:
      dataType: String

associations:
  - belongsTo: Shipment

enums:
  - ExceptionType:
      - values: cargoBreakdownDelay, cargoBumpedFromBookedFlight, missingCargo
