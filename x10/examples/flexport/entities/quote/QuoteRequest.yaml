name: QuoteRequest
inheritsFrom: ShipmentBase
description: A request for a quote that may eventually lead to a <Shipment>

attributes:
  - name: state
    dataType: QuoteRequestState

enums:
  - name: QuoteRequestState
    values: 
      - name: quoteRequested
        icon: quotation_mark
      - name: quotesReady
        icon: callout
      - name: quoteAccepted
        icon: thumbs_up
      - name: quoteExpired
        icon: dont

associations:
  - name: submittedBy
    dataType: User
