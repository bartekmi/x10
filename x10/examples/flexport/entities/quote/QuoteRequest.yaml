name: QuoteRequest
inheritsFrom: ShipmentBase
description: A request for a quote that may eventually lead to a <Shipment>

attributes:
  - name: state
    dataType: QuoteRequestState

enums:
  - name: QuoteRequestState
    values: 
      - value: quoteRequested
        icon: quotation_mark
      - value: quotesReady
        icon: callout
      - value: quoteAccepted
        icon: thumbs_up
      - value: quoteExpired
        icon: dont

associations:
  - name: submittedBy
    dataType: User
