name: Quote
description: A proposed price to fulfill a <QuoteRequest>

# TODO: Do I like this format better? On the down-side, the name of the field is same color as attributes
# On the plus side, I find myself consistently wanting to do it this way.
attributes:
  - name: price
    dataType: Money
    mandatory: true

  - name: expires
    dataType: Date

  - name: minTransitDays
    dataType: Integer
    mandatory: true

  - name: maxTransitDays
    dataType: Integer
    mandatory: true
